<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .column-1 {
            grid-column: 1;
        }
        .column-2 {
            grid-column: 2;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #d13912; 
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            grid-column: span 2;
            padding: 10px;
            background: #11d7f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #04c1f1;
        }
    </style>
</head>
<body>
    <form>
    <div class="column-1">
        <input type="text" placeholder="Ngày giờ" required>
        <input type="number" placeholder="Số người" required>
    </div>
    <div class="column-2">
        <textarea rows="4" placeholder="Yêu cầu đặc biệt"></textarea>
    </div>
    <button type="submit">Đặt Bàn</button>
</form>
</body>
</html>
