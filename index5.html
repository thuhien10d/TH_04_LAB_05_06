<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Điều Hướng</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu {
      display: flex;
      justify-content: center;
      background-color: #3498db;
      padding: 15px 0;
      gap: 40px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      transition: color 0.3s;
    }

    .menu a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }

    .menu a:hover {
      color: #ffeb3b;
    }

    .menu a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="menu">
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Sản phẩm</a>
    <a href="#">Liên hệ</a>
  </nav>
</body>
</html>
