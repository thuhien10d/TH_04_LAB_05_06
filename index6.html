<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ảnh và Mô tả</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* Đổi thành row-reverse nếu muốn đảo ảnh và mô tả */
      align-items: center;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      gap: 20px;
      text-align: justify;
    }

    .container img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }

    .description {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://static.vinwonders.com/production/da-lat-ve-dem-4.jpg" alt="Ảnh minh họa">
    <div class="description">
      <h2>Khám phá Đà Lạt mộng mơ</h2>
      <p>Đà Lạt – thành phố của sương mù, hoa và những con dốc thơ mộng. Với khí hậu mát mẻ quanh năm, nơi đây là điểm đến lý tưởng để nghỉ dưỡng, thưởng ngoạn cảnh đẹp và thưởng thức ẩm thực địa phương.</p>
    </div>
  </div>

</body>
</html>
