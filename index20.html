<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CV Cá Nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .cv {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .section img {
      width: 24px;
      height: 24px;
      margin-top: 4px;
    }

    .section div {
      line-height: 1.5;
    }

    h2 {
      margin: 0 0 10px;
      color: #0077b6;
    }

    h3 {
      margin: 0;
    }

    @media (max-width: 700px) {
      .cv {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="cv">
    <div class="left">
      <h2>Thông tin</h2>

      <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="user">
        <div>
          <h3>Nguyễn Thu Hiền</h3>
          <p>2005 - TP.HCM</p>
        </div>
      </div>

      <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email">
        <div>
          <p>nguyenthuhien10032005@gmail.com</p>
        </div>
      </div>

      <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" alt="phone">
        <div>
          <p>0335 964 394</p>
        </div>
      </div>
    </div>

    <div class="right">
      <h2>Kinh nghiệm</h2>

      <div class="section">
        <div>
          <h3>Thực tập tại ABC Corp</h3>
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="briefcase">
          <p>Hỗ trợ viết tài liệu, nhập dữ liệu, tham gia dự án nội bộ.</p>
        </div>
      </div>

      <h2>Kỹ năng</h2>

      <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968267.png" alt="code">
        <div>
          <p>HTML, CSS, JavaScript, Python</p>
        </div>
      </div>

      <div class="section">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="teamwork">
        <div>
          <p>Làm việc nhóm, giao tiếp, quản lý thời gian</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
