<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Video YouTube</title>
  <style>
    .card {
      display: flex;
      flex-direction: column; 
      align-items: center;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 24px;
      text-align: center;
    }

    .card iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Khám phá Đà Lạt qua video</h2>
    <iframe src="https://www.youtube.com/embed/fpt1ZFMkkxk" allowfullscreen></iframe>
  </div>

</body>
</html>
